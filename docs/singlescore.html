<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singlescore Explorer</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      main.single-column {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="top-bar">
        <div>
          <p class="eyebrow">Aparroz | Singlescore</p>
          <h1>Impact Explorer</h1>
          <p class="lede">
            Pick a product and review its impact categories.
          </p>
        </div>
        <div class="pill">
          <span class="dot"></span>
          <span>Product impacts</span>
        </div>
      </header>

      <main class="single-column">
        <section class="panel filters">
          <div class="panel-header">
            <div>
              <p class="eyebrow">Select</p>
              <h2>
                Product single score
                <span class="inline-actions">
                  <a class="ghost" href="./index.html">Home</a>
                </span>
              </h2>
            </div>
          </div>
          <div class="filter-grid single-column">
            <label class="field">
              <span>Product</span>
              <select id="product-filter"></select>
            </label>
          </div>
          <div class="chip" id="functional-unit"></div>
        </section>

        <section class="panel stats">
          <div class="panel-header">
            <div>
              <p class="eyebrow">Totals</p>
              <h2>Impact categories</h2>
            </div>
            <div id="bar-legend"></div>
          </div>
          <div id="bar-chart" class="bar-chart"></div>
        </section>

        <section class="panel pivot">
          <div class="panel-header">
            <div>
              <p class="eyebrow">Table</p>
              <h2>Impacts by category</h2>
            </div>
          </div>
          <div id="impact-table" class="table-shell"></div>
        </section>

        <section class="panel detail">
          <div class="panel-header">
            <div>
              <p class="eyebrow">Context</p>
              <h2>Total score vs other inputs</h2>
            </div>
            <div class="chip muted" id="context-count"></div>
          </div>
          <div id="context-chart" class="bar-chart"></div>
        </section>
      </main>
    </div>

    <script type="module" src="./singlescore.js"></script>
  </body>
</html>
