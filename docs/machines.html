<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Machine Operations Explorer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="top-bar">
        <div>
          <p class="eyebrow">Aparroz | Machines</p>
          <h1>Machine Operations Explorer</h1>
          <p class="lede">
            Browse operations by category, equipment, farmer, and season. Track repetitions and total area
            worked.
          </p>
        </div>
        <div class="pill">
          <span class="dot"></span>
          <span>Equipment workload</span>
        </div>
      </header>

      <main class="layout">
        <section class="panel filters">
        <div class="panel-header">
          <div>
            <p class="eyebrow">Filters</p>
            <h2>Slice the data</h2>
          </div>
          <div class="panel-actions">
            <a class="ghost" href="./index.html">Home</a>
            <button class="ghost" id="reset-filters">Reset</button>
          </div>
        </div>
          <div class="filter-grid">
            <label class="field">
              <span>Season</span>
              <select id="season-filter"></select>
            </label>
            <label class="field">
              <span>Farmer ID</span>
              <select id="farmer-filter"></select>
            </label>
            <label class="field">
              <span>Category</span>
              <select id="category-filter"></select>
            </label>
            <label class="field">
              <span>Equipment</span>
              <select id="equipment-filter"></select>
            </label>
            <label class="field wide">
              <span>Quick search</span>
              <input
                id="search-filter"
                type="search"
                placeholder="Operation, equipment, farmer..."
              />
            </label>
          </div>
          <div class="chip" id="active-filters"></div>
        </section>

        <section class="panel stats">
          <div class="panel-header">
            <div>
              <p class="eyebrow">Overview</p>
              <h2>Machine ops in view</h2>
            </div>
          </div>
          <div class="stat-grid" id="stat-grid"></div>
        </section>

        <section class="panel pivot">
          <div class="panel-header">
            <div>
              <p class="eyebrow">Pivot</p>
              <h2>Equipment summary</h2>
            </div>
            <div class="chip muted" id="pivot-count"></div>
          </div>
          <div id="pivot-table" class="table-shell"></div>
        </section>

        <section class="panel detail">
          <div class="panel-header">
            <div>
              <p class="eyebrow">Detail</p>
              <h2>Operations log</h2>
            </div>
            <div class="chip muted" id="detail-count"></div>
          </div>
          <div id="detail-table" class="table-shell"></div>
        </section>
      </main>
    </div>

    <script type="module" src="./machines.js"></script>
  </body>
</html>
