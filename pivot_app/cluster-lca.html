<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aparroz | Clustered LCA results</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="page">
    <header class="top-bar">
      <div>
        <p class="eyebrow">Aparroz</p>
        <h1>Clustered LCA results</h1>
        <p class="lede">Mean LCA intensities per cluster-year using single score (Total) â€” view per ha or per tonne.</p>
      </div>
      <div class="pill">
        <span class="dot"></span>
        <span>Cluster summary</span>
      </div>
    </header>

    <main class="layout">
      <section class="panel filters">
        <div class="panel-header">
          <div>
            <p class="eyebrow">Filters</p>
            <h2>Scope</h2>
          </div>
          <div class="panel-actions">
            <a class="ghost" href="./index.html">Home</a>
            <button class="ghost" id="reset-filters">Reset</button>
          </div>
        </div>
        <div class="filter-grid">
          <label class="field">
            <span>Season</span>
            <select id="season-filter"></select>
          </label>
          <label class="field">
            <span>Cluster</span>
            <select id="cluster-filter"></select>
          </label>
          <label class="field">
            <span>Impact basis</span>
            <select id="basis-filter">
              <option value="ha">Per hectare</option>
              <option value="tonne">Per tonne</option>
            </select>
          </label>
        </div>
        <div class="chip" id="active-filters"></div>
      </section>

      <section class="panel stats">
        <div class="panel-header">
          <div>
            <p class="eyebrow">Overview</p>
            <h2>Averages</h2>
          </div>
        </div>
        <div class="stat-grid" id="stat-grid"></div>
      </section>

      <section class="panel pivot">
        <div class="panel-header">
          <div>
            <p class="eyebrow">Impact</p>
            <h2>Totals by input</h2>
          </div>
          <div class="chip muted" id="impact-count"></div>
        </div>
        <div id="impact-bars" class="bar-chart"></div>
      </section>

      <section class="panel detail">
        <div class="panel-header">
          <div>
            <p class="eyebrow">Detail</p>
            <h2>Cluster-year rows</h2>
          </div>
          <div class="panel-actions">
            <div class="chip muted" id="detail-count"></div>
            <button class="ghost" id="download-csv">Download CSV</button>
          </div>
        </div>
        <div id="detail-table" class="table-shell"></div>
      </section>
    </main>
  </div>

  <script type="module" src="./cluster-lca.js"></script>
</body>

</html>
