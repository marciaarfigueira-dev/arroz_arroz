<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aparroz | Water</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="page">
    <header class="top-bar">
      <div>
        <p class="eyebrow">Aparroz</p>
        <h1>Water inputs</h1>
        <p class="lede">Explore water use per farmer-season from the operations_mastersheet - Water.csv.</p>
      </div>
      <div class="pill">
        <span class="dot"></span>
        <span>Pivot</span>
      </div>
    </header>

    <main class="layout">
      <section class="panel filters">
        <div class="panel-header">
          <div>
            <p class="eyebrow">Filters</p>
            <h2>Farmer & season</h2>
          </div>
          <div class="panel-actions">
            <a class="ghost" href="./index.html">Home</a>
            <button class="ghost" id="reset-filters">Reset</button>
          </div>
        </div>
        <div class="filter-grid">
          <label class="field">
            <span>Season</span>
            <select id="season-filter"></select>
          </label>
          <label class="field">
            <span>Farmer</span>
            <select id="farmer-filter"></select>
          </label>
          <label class="field">
            <span>Search</span>
            <input id="search-filter" type="search" placeholder="Search farmer, season..." />
          </label>
        </div>
        <div class="chip" id="active-filters"></div>
      </section>

      <section class="panel stats">
        <div class="panel-header">
          <div>
            <p class="eyebrow">Overview</p>
            <h2>Water in view</h2>
          </div>
        </div>
        <div class="stat-grid" id="stat-grid"></div>
      </section>

      <section class="panel pivot">
        <div class="panel-header">
          <div>
            <p class="eyebrow">Pivot</p>
            <h2>By farmer-season</h2>
          </div>
          <div class="chip muted" id="pivot-count"></div>
        </div>
        <div id="pivot-table" class="table-shell"></div>
      </section>

      <section class="panel detail">
        <div class="panel-header">
          <div>
            <p class="eyebrow">Detail</p>
            <h2>Rows</h2>
          </div>
          <div class="chip muted" id="detail-count"></div>
        </div>
        <div id="detail-table" class="table-shell"></div>
      </section>
    </main>
  </div>

  <script type="module" src="./water.js"></script>
</body>

</html>
